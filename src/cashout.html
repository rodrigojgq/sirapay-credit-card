<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirapay</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="tablet.css" media="(min-width: 900px)">
</head>
<body>
  <header>
    <img src="./assets/img/sirapay-logo.png" alt="Logo Sirapay">
  </header>
  <main class="main-cashout">
    <section class="product-list-container">
      <p class="product-name">Producto</p>
      <p class="product-cost">Costo</p>
      <p class="product-name">Producto</p>
      <p class="product-cost">Costo</p>
      <p class="product-name">Producto</p>
      <p class="product-cost">Costo</p>
      <a href="./index.html">Selecciona más prendas</a>
    </section>
    <section class="card-form-container">
      <section class="card active" id="card">
        <div class="front-face">
          <div class="logo-brand">
            <img src="assets/img/visa.png" alt="Marca de Tarjeta">
          </div>
          <img src="assets/img/chip-tarjeta.png" alt="chip" class="chip">
          <div class="data">
            <div class="group" id="number-data">
              <p class="label">Número Tarjeta</p>
              <p class="card-number">#### #### #### ####</p>
            </div>
            <div class="flexbox">
              <div class="group" id="name-data">
                <p class="label">Nombre Tarjeta</p>
                <p class="card-name">Jhon Doe</p>
              </div>
              <div class="group" id="expiration-data">
                <p class="label">Expiración</p>
                <p class="card-name"><span id="month">MM</span>/<span id="year">AA</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="back-face">
          <div class="magnetic-band"></div>
          <div class="data">
            <div class="group" id="firm-container">
              <p class="label">Firma</p>
              <div class="firm">
                <p></p>
              </div>
            </div>
            <div class="group" id="ccv-container">
              <p class="label">CCV</p>
              <p class="ccv">123</p>
            </div>
          </div>
          <p class="legend">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <a href="#" class="link-card">www.sirapay.com</a>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <p>Contactanos:</p>
    <!-- Corregir para que permitan links externos -->
    <span id="facebook" onclick="location='https://www.facebook.com/Sir%C3%A1pay-105323318232134'"></span>
    <span id="instagram" onclick="location='https://www.instagram.com/sirapaybolivia/'"></span>
    <span id="pinterest" onclick="location='ttps://www.pinterest.com/sirapaybo/_saved/'"></span>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
